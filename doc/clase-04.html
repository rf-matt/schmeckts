<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles.css">
    <title>Ej. 4</title>
</head>

    <main>

        <article>

            <section>
                <h2>Creación de objetos usando clases</h2><br>
                <div class="container-sm">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    Video
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Audio
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Botón
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <form class="row g-3" id="formBoton" method="post">
                                        <div class="col-md-6">
                                            <label for="inputClase">Clase</label>
                                            <select class="form-select mt-2" id="inputClase">
                                                <option selected>Seleccionar...</option>
                                                <option value="Button">Button</option>
                                                <option value="Submit" selected>Submit</option>
                                                <option value="Reset">Reset</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputTexto" class="form-label">Texto</label>
                                            <input type="text" class="form-control" id="inputTexto">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputTipo" class="form-label">Tipo</label>
                                            <input type="text" class="form-control" id="inputTipo">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputColor" class="form-label">BG color</label>
                                            <input type="color" class="form-control" id="inputColor">
                                        </div>
                                        <div class="col-12 mw-10">
                                            <button type="submit" class="btn btn-primary" id="enviarBoton">Crear</button>
                                        </div>
                                        <span id="mySpan"></span>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    Lista de elementos
                                </button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </section>

        </article>

    </main> 

    <script src="../app/js-04.js"></script>
    </body>
    
    </html>
