<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <title>Ej. 5</title>
</head>

<main>

    <article>

        <section>
            <div class="container">
                <h3>Obj. desde una clase usando user input y render()</h3><br>
                <div class="container-sm">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Video
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <form id="formVideo">
                                        <div class="row g-3">
                                            <div class="col">
                                                <input id="input11" type="text" class="form-control" placeholder="Título">
                                            </div>
                                            <div class="col">
                                                <input id="input12" type="text" class="form-control" placeholder="url"
                                                    value="https://www.w3schools.com/tags/movie.mp4">
                                            </div>
                                            <div class="col">
                                                <input id="input13" type="number" min="400" max="800" class="form-control"
                                                    placeholder="Ancho">
                                            </div>
                                            <div class="col">
                                                <input id="input14" type="number" min="400" max="800" class="form-control"
                                                    placeholder="Alto">
                                            </div>
                                            <div class="col">
                                                <select id="input15" class="form-select" aria-label="Default select example">
                                                    <option selected>Atributos</option>
                                                    <option value="controls">Controles</option>
                                                    <option value="muted">Sonido</option>
                                                    <option value="loop">Bucle</option>
                                                </select>
                                                <!-- <input id="input15" type="text" class="form-control" placeholder="Clase CSS" value="controls"> -->
                                            </div>
                                            <div class="col-12">
                                                <button id="btn1" type="button" class="btn btn-primary">Agregar</button>
                                            </div>
                                        </div>
                                    </form><br>
                                    <div id="parent" class="container mt-1">
                                        <div id="videoRender">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Audio
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <form id="form2" action="fromaudio">
                                            <div class="row g-3">
                                                <div class="col">
                                                    <input id="input21" type="text" class="form-control" placeholder="Título">
                                                </div>
                                                <div class="col">
                                                    <input id="input22" type="text" class="form-control" placeholder="url"
                                                        value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
                                                </div>
                                                <div class="col">
                                                    <select id="input23" class="form-select"
                                                        aria-label="Default select example">
                                                        <option selected>Atributos</option>
                                                        <option value="autoplay">Autoplay</option>
                                                        <option value="controls">Controls</option>
                                                        <option value="loop">Loop</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <button id="btn2" type="button" class="btn btn-primary">Agregar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div id="audioRender">
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingThree">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                            Botón
                                        </button>
                                    </h2>
                                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                        data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <form class="row g-3" id="form" action="#" method="get">
                                                <div class="col-md-6">
                                                    <label for="input31">Tipo</label>
                                                    <select class="form-select mt-2" id="input31">
                                                        <option>Seleccionar...</option>
                                                        <option value="Button">Button</option>
                                                        <option value="Submit" selected>Submit</option>
                                                        <option value="Reset">Reset</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="input32" class="form-label">Texto</label>
                                                    <input type="text" class="form-control" id="input32">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="input33" class="form-label">Clase (bootstrap)</label>
                                                    <select class="form-select mt-2" id="input33">
                                                        <option selected>Seleccionar...</option>
                                                        <option value="btn btn-primary">Primary</option>
                                                        <option value="btn btn-success">Success</option>
                                                        <option value="btn btn-warning">Warning</option>
                                                        <option value="btn btn-dark">Dark</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="input34" class="form-label">Tamaño</label>
                                                    <select class="form-select mt-2" id="input34">
                                                        <option>Seleccionar...</option>
                                                        <option selected value="btn-lg">Large</option>
                                                        <option value="btn-sm">Small</option>
                                                    </select>
                                                </div>
                                                <div class="col-12 mw-10">
                                                    <button type="button" class="btn btn-primary" id="btn3">Agregar</button>
                                                </div>
                                            </form>
                                            <div id="botonRender"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingThree">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                            Lista de elementos
                                        </button>
                                    </h2>
                                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                                        data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <form action="fromlistaelem">
                                                <div class="row g-3">
                                                    <div class="col">
                                                        <input id="input41" type="number" class="form-control" placeholder="Id">
                                                    </div>
                                                    <div class="col">
                                                        <input id="input42" type="text" class="form-control"
                                                            placeholder="Nombre">
                                                    </div>
                                                    <div class="col">
                                                        <input id="input43" type="text" class="form-control"
                                                            placeholder="Status">
                                                    </div>
                                                    <div class="col">
                                                        <input id="input44" type="text" class="form-control"
                                                            placeholder="Species">
                                                    </div>
                                                    <div class="col-12">
                                                        <button id="btn4" type="button" class="btn btn-primary">Agregar</button>
                                                    </div>
                                            </form>
                                            <span id="leRender"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </section>

    </article>

</main>

<script type="module" src="../app/js-05.js"></script>
</body>

</html>
